<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #ffffff;
}

.container {
    padding-left: 17%;
    display: flex;
    height: 100vh;
}

.sidebar {
    width: 200px;
    background: #FF6700;
    padding: 20px;
    height: 100vh;
    position: fixed;
    border-right: #fff solid 1px;
    left: 0; /* Move sidebar to the left */
}

.sidebar .logo {
    font-size: 24px;
    font-weight: bold;
    color: #fff;
    margin-bottom: 20px;
}

.sidebar nav ul {
    list-style: none;
    padding: 0;
}

.sidebar nav ul li {
    margin-bottom: 10px;
}

.sidebar nav ul li a {
    text-decoration: none;
    color: #fff;
    display: block;
    padding: 10px;
    border-radius: 5px;
    transition: background 0.3s;
}

.sidebar nav ul li a:hover {
    background: #ffffff;
    color: #FF6700;}
.main-content {
    flex-grow: 1;
    display: flex;
    justify-content: center;
    align-items: center;
}

.profile-card {
    background-color: white;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 400px;
}

.profile-picture img {
    border-radius: 50%;
    border: 2px solid #e55b00;
    height: 150px;
    width: 150px;
}

.profile-card h3 {
    margin: 10px 0;
}

.profile-card p {
    margin: 5px 0;
    color: #777;
}

.user-detail, .play, .setting {
    margin: 20px 0;
    text-align: center;

}

.user-detail h4, .play h4, .setting h4 {
    margin-bottom: 10px;
    color: #ff6600;
}
.user-detail p, .play p, .setting p{
    color: rgb(36, 36, 36);
}

button {
    background-color: #ff6600;
    color: white;
    border: none;
    padding: 10px 20px;
    margin-top: 20px;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #e55b00;
}
    </style>
</head>
<body>
    <div class="container">

                <nav>

                        <li><a href="Login.html">Login</a></li>
                        <li><a href="Contactus.html">Contact Us</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="main-content">
            <div class="profile-card">
                <div class="profile-picture">
                    <img src="img/R (1).png" alt="Profile Picture">
                </div>
                <h3>Derick</h3>
                <p>ID: 10290292</p>

                <div class="user-detail">
                    <h4>User Detail</h4>
                    <p>Gender: Male</p>

                </div>

                <div class="play">
                    <h4>Play</h4>
                    <p>Game Play Time: 24hr</p>

                </div>

                <div class="setting">
                    <h4>Setting</h4>
